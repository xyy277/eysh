<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>${current.title!}</title>
    <style>
        .item {
            display: block;
            padding: .5em 1em;
            margin: 1em 0 .5em 0;
            box-shadow: 1px 1px 8px gray;
        }
    </style>
    <!--#
        var site = site;
        include("/"+site.site_css +"/include/style.html"){}
    #-->
</head>
<body>
<div class="container">
<!--#
include("/"+site.site_css +"/include/通用头部.html"){}
#-->
    <#cmsContentList count="10" page="${pageNum!}" channelId="${current.id}"  var ="list">
        <ul>
            <!--#
            for (content in list){
            #-->
            <li class="item">
                <h4 style="color: ${content.title_color!" #000"};"><a
                    href="${base!}${current.path!}/${content.id}.html">${content.title!}</a></h4>
                <p>作者:${content.author!"佚名"}&nbsp;&nbsp;&nbsp;&nbsp;发布时间：${content.pub_time}</p>
                <div class="description">
                    ${content.description!}
                </div>
            </li>
            <!--#
            }elsefor{
            #-->
            <li>没有内容</li>
            <!--#
            }
            #-->
        </ul>
    </#cmsContentList>

    <nav aria-label="Page navigation">
        <ul class="pagination">
            <!--#
            if(totalPage>1){
            #-->
            <li class="${pageNum==1?'disabled':''}">
                <a href="${pageNum==2?'index.html':'index_'+(pageNum-1)+'.html'}"
                   aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <!--#
                for(var i = 1;i<totalPage+1;i++){
            #-->
            <li class="${pageNum==i?'active':''}"><a
                    href="${pageNum==i?'javascript:;':i==1?'index.html':'index_'+i+'.html'}">${i}</a></li>
            <!--#
                }
            #-->
            <li class="${totalPage==pageNum?'disabled':''}">
                <a href="${totalPage==pageNum?'javascript:;':'index_'+(pageNum+1)+'.html'}"
                   aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
            <!--#
            }else{
            #-->
            <li class="active"><a href="javascript:;">1</a></li>
            <!--#
            }
            #-->
        </ul>
    </nav>
    <!--#

    include("/"+site.site_css +"/include/通用尾部.html"){}
    #-->
</div>

</body>
</html>
