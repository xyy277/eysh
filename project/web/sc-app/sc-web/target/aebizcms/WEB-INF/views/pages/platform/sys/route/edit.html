layout("/layouts/platform.html"){

<header class="header navbar bg-white shadow">
    <div class="btn-group tool-button">
        <a class="btn btn-primary navbar-btn" href="${base}/platform/sys/route" id="goBack" data-pjax><i class="ti-angle-left"></i>${msg['globals.button.back']}</a>
    </div>
</header>

<div class="content-wrap">
    <div class="wrapper" style="min-height:500px;">
        <section class="panel panel-form">
            <form id="editForm" role="form" class="form-horizontal parsley-form" data-parsley-validate
                  action="${base}/platform/sys/route/editDo" method="post">
                <input name="id" type="hidden" value="${obj.id}">
                <div class="row mb10 mt10">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="url" class="col-sm-2 control-label">${msg['sys.route.column.url']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="url" class="form-control" name="url" data-parsley-required="true"
                                       placeholder="${msg['sys.route.column.url']}" value="${obj.url}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="toUrl" class="col-sm-2 control-label">${msg['sys.route.column.toUrl']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="toUrl" class="form-control" name="toUrl" data-parsley-required="true"
                                       placeholder="${msg['sys.route.column.toUrl']}" value="${obj.toUrl}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="type" class="col-sm-2 control-label">${msg['sys.route.column.type']}</label>
                            <div class="col-sm-8">
                                <select id="type" name="type" class="form-control" >
                                    <option value="hide" <!--#if(obj.type=='hide'){#-->selected<!--#}#-->>${msg['sys.route.column.type.hide']}</option>
                                    <option value="show" <!--#if(obj.type=='show'){#-->selected<!--#}#-->>${msg['sys.route.column.type.show']}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="disabled" class="col-sm-2 control-label">${msg['sys.route.column.disabled']}</label>
                            <div class="col-sm-8 switcha">
                                <div class="mr15">
                                    <input type="checkbox" id="disabled" name="disabled" class="js-switch-blue" <!--#if(obj.disabled){#-->checked<!--#}#-->>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="form-group text-center">
                        <label></label>

                        <div>
                            <button class="btn btn-primary btn-block btn-lg btn-parsley" data-loading-text="${msg['globals.button.submit.tip']}">${msg['globals.button.submit']}</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>

    </div>
</div>
<script language="JavaScript">
    $(document).ready(function () {
        myForm.init();
        $('#editForm').ajaxForm({
            dataType: 'json',
            beforeSubmit: function (arr, form, options) {
                form.find("button:submit").button("loading");
            },
            success: function (data, statusText, xhr, form) {
                if (data.code == 0) {
                    Toast.success(data.msg);
                    setTimeout(function () {
                        $("#goBack").trigger("click");
                    }, 1000);
                } else {
                    Toast.error(data.msg);
                }
                form.find("button:submit").button("reset");
            }
        });
    });
</script>
