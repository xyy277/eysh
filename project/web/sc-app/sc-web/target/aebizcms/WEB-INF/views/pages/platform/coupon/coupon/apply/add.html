<header class="header navbar bg-white shadow">
    <div class="btn-group tool-button">
        <a class="btn btn-primary navbar-btn" href="${base}/platform/coupon/coupon/apply" id="goBack" data-pjax><i class="ti-angle-left"></i>${msg['globals.button.back']}</a>
    </div>
</header>

<div class="content-wrap">
    <div class="wrapper" style="min-height:500px;">
        <section class="panel panel-form">
            <form id="addForm" role="form" class="form-horizontal parsley-form" data-parsley-validate
                  action="${base}/platform/coupon/coupon/apply/addDo" method="post">
                <div class="row mb10">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="org_id" class="col-sm-2 control-label">企业id</label>
                            <div class="col-sm-8">
                            <input type="text" id="org_id" class="form-control" name="org_id" data-parsley-required="true" placeholder="企业id">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="server_id" class="col-sm-2 control-label">服务机构id</label>
                            <div class="col-sm-8">
                            <input type="text" id="server_id" class="form-control" name="server_id" data-parsley-required="true" placeholder="服务机构id">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="apply_code" class="col-sm-2 control-label">领券申请单号</label>
                            <div class="col-sm-8">
                            <input type="text" id="apply_code" class="form-control" name="apply_code" data-parsley-required="true" placeholder="领券申请单号">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="server_code" class="col-sm-2 control-label">服务申请单号</label>
                            <div class="col-sm-8">
                            <input type="text" id="server_code" class="form-control" name="server_code" data-parsley-required="true" placeholder="服务申请单号">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="status" class="col-sm-2 control-label">申请状态</label>
                            <div class="col-sm-8">
                            <input type="text" id="status" class="form-control" name="status" data-parsley-required="true" placeholder="申请状态">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="server_type" class="col-sm-2 control-label">服务类型</label>
                            <div class="col-sm-8">
                            <input type="text" id="server_type" class="form-control" name="server_type" data-parsley-required="true" placeholder="服务类型">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="product_name" class="col-sm-2 control-label">服务产品名称</label>
                            <div class="col-sm-8">
                            <input type="text" id="product_name" class="form-control" name="product_name" data-parsley-required="true" placeholder="服务产品名称">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="order_money" class="col-sm-2 control-label">服务订单金额</label>
                            <div class="col-sm-8">
                            <input type="text" id="order_money" class="form-control" name="order_money" data-parsley-required="true" placeholder="服务订单金额">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="apply_money" class="col-sm-2 control-label">申请金额</label>
                            <div class="col-sm-8">
                            <input type="text" id="apply_money" class="form-control" name="apply_money" data-parsley-required="true" placeholder="申请金额">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="apply_date" class="col-sm-2 control-label">申请时间</label>
                            <div class="col-sm-8">
                            <input type="text" id="apply_date" class="form-control" name="apply_date" data-parsley-required="true" placeholder="申请时间">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="form-group text-center">
                        <label></label>

                        <div>
                            <button class="btn btn-primary btn-block btn-lg btn-parsley" data-loading-text="正在提交...">提 交</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>
<script language="JavaScript">
    $(document).ready(function () {
        $('#addForm').ajaxForm({
            dataType: 'json',
            beforeSubmit: function (arr, form, options) {
                form.find("button:submit").button("loading");
            },
            success: function (data, statusText, xhr, form) {
                if (data.code == 0) {
                    Toast.success(data.msg);
                    form.resetForm();
                } else {
                    Toast.error(data.msg);
                }
                form.find("button:submit").button("reset");
            }
        });
    });
</script>
