<header class="header navbar bg-white shadow">
    <div class="btn-group tool-button">
        <a class="btn btn-primary navbar-btn" href="${base}/platform/accuser/config/role" id="goBack" data-pjax><i class="ti-angle-left"></i>${msg['globals.button.back']}</a>
    </div>
</header>

<div class="content-wrap">
    <div class="wrapper" style="min-height:500px;">
        <section class="panel panel-form">
            <form id="editForm" role="form" class="form-horizontal parsley-form" data-parsley-validate
                  action="${base}/platform/accuser/config/role/editDo" method="post">
                <input name="id" type="hidden" value="${obj.id}">
                <div class="row mb10 mt10">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">角色名称<span style="color: red">*</span></label>
                            <div class="col-sm-8">
                                <input type="text" id="name" class="form-control" name="name" data-parsley-required="true"
                                       placeholder="角色名称" value="${obj.name}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">角色类型<span style="color: red">*</span></label>

                            <div class="col-sm-8">
                                <select name="type" id="type"  class="form-control" data-parsley-required="true">
                                    <option value="">--请选择--</option>
                                    <option value="1" <!--#if(obj.type==1){#--> selected="selected" <!--#}#-->>服务机构</option>
                                    <option value="0" <!--#if(obj.type==0){#--> selected="selected" <!--#}#-->>专家</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="disabled" class="col-sm-2 control-label">是否禁用</label>

                            <div class="col-sm-8">
                                <div class="mr15">
                                    <input type="checkbox" id="disabled" name="disabled" class="form-control js-switch-red" <!--#if(obj.disabled){#-->checked<!--#}#-->>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="defaultValue" class="col-sm-2 control-label">是否默认</label>

                            <div class="col-sm-8">
                                <div class="mr15">
                                    <input type="checkbox" id="defaultValue" name="defaultValue" class="form-control js-switch-blue" <!--#if(obj.defaultValue){#-->checked<!--#}#-->>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="form-group text-center">
                        <label></label>

                        <div>
                            <button class="btn btn-primary btn-block btn-lg btn-parsley" data-loading-text="${msg['globals.button.submit.tip']}">${msg['globals.button.submit']}</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>

    </div>
</div>
<script language="JavaScript">
    $(document).ready(function () {
        myForm.init();
        $('#editForm').ajaxForm({
            dataType: 'json',
            beforeSubmit: function (arr, form, options) {
                form.find("button:submit").button("loading");
            },
            success: function (data, statusText, xhr, form) {
                if (data.code == 0) {
                    Toast.success(data.msg);
                    setTimeout(function () {
                        $("#goBack").trigger("click");
                    }, 1000);
                } else {
                    Toast.error(data.msg);
                }
                form.find("button:submit").button("reset");
            }
        });
    });
</script>
