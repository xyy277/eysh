<header class="header navbar bg-white shadow">
    <div class="btn-group tool-button">
        <a class="btn btn-primary navbar-btn" href="${base}/platform/coupon/coupon/org" id="goBack" data-pjax><i class="ti-angle-left"></i>${msg['globals.button.back']}</a>
    </div>
</header>

<div class="content-wrap">
    <div class="wrapper" style="min-height:500px;">
        <section class="panel panel-form">
            <form id="addForm" role="form" class="form-horizontal parsley-form" data-parsley-validate
                  action="${base}/platform/coupon/coupon/org/addDo" method="post">
                <div class="row mb10">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="account_id" class="col-sm-2 control-label">用户ID</label>
                            <div class="col-sm-8">
                            <input type="text" id="account_id" class="form-control" name="account_id" data-parsley-required="true" placeholder="用户ID">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="report_date" class="col-sm-2 control-label">年度</label>
                            <div class="col-sm-8">
                            <input type="text" id="report_date" class="form-control" name="report_date" data-parsley-required="true" placeholder="年度">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="income" class="col-sm-2 control-label">年营业收入</label>
                            <div class="col-sm-8">
                            <input type="text" id="income" class="form-control" name="income" data-parsley-required="true" placeholder="年营业收入">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="contribution_margin" class="col-sm-2 control-label">年利润总额</label>
                            <div class="col-sm-8">
                            <input type="text" id="contribution_margin" class="form-control" name="contribution_margin" data-parsley-required="true" placeholder="年利润总额">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="check_by" class="col-sm-2 control-label">审核人</label>
                            <div class="col-sm-8">
                            <input type="text" id="check_by" class="form-control" name="check_by" data-parsley-required="true" placeholder="审核人">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="check_at" class="col-sm-2 control-label">审核时间</label>
                            <div class="col-sm-8">
                            <input type="text" id="check_at" class="form-control" name="check_at" data-parsley-required="true" placeholder="审核时间">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="employees_num" class="col-sm-2 control-label">从业人数</label>
                            <div class="col-sm-8">
                            <input type="text" id="employees_num" class="form-control" name="employees_num" data-parsley-required="true" placeholder="从业人数">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="asset" class="col-sm-2 control-label">资产总额</label>
                            <div class="col-sm-8">
                            <input type="text" id="asset" class="form-control" name="asset" data-parsley-required="true" placeholder="资产总额">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="status" class="col-sm-2 control-label">审核状态</label>
                            <div class="col-sm-8">
                            <input type="text" id="status" class="form-control" name="status" data-parsley-required="true" placeholder="审核状态">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="form-group text-center">
                        <label></label>

                        <div>
                            <button class="btn btn-primary btn-block btn-lg btn-parsley" data-loading-text="正在提交...">提 交</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>
<script language="JavaScript">
    $(document).ready(function () {
        $('#addForm').ajaxForm({
            dataType: 'json',
            beforeSubmit: function (arr, form, options) {
                form.find("button:submit").button("loading");
            },
            success: function (data, statusText, xhr, form) {
                if (data.code == 0) {
                    Toast.success(data.msg);
                    form.resetForm();
                } else {
                    Toast.error(data.msg);
                }
                form.find("button:submit").button("reset");
            }
        });
    });
</script>
