<header class="header navbar bg-white shadow">
    <div class="btn-group tool-button">
        <a class="btn btn-primary navbar-btn" href="${base}/platform/cms/channel?site_id=${site_id}" id="goBack" data-pjax><i class="ti-angle-left"></i>${msg['globals.button.back']}</a>
    </div>
    <div class="pull-right">
        <div class="btn-group tool-button">
            <button class="btn btn-primary navbar-btn" onclick="complete()">${msg['globals.button.save']}</button>
        </div>
    </div>
</header>
<div class="modal-body no-p">
    <div class="panel">
        <div class="panel-heading no-b">
        </div>
        <div class="panel-body" style="padding-top: 50px;">
            <div class="cf nestable-lists">
                <div class="dd" id="nestable3">
                    <ol class="dd-list">
                        <!--# for(obj in firstChannels){ #-->
                        <li class="dd-item dd3-item" data-id="${obj.id!}">
                            <div class="dd-handle dd3-handle">Drag</div>
                            <div class="dd3-content">${obj.name!}</div>
                            <!--# if(!isEmpty(@secondChannels.get(obj.id))){ #-->
                            <ol class="dd-list">
                                <!--# for(secondMenu in @secondChannels.get(obj.id)){ #-->
                                <li class="dd-item dd3-item" data-id="${secondMenu.id!}">
                                    <div class="dd-handle dd3-handle">Drag</div>
                                    <div class="dd3-content">${secondMenu.name!}</div>
                                    <!--# if(!isEmpty(@secondChannels.get(secondMenu.id))){ #-->
                                    <ol class="dd-list">
                                        <!--# for(thMenu in @secondChannels.get(secondMenu.id)){ #-->
                                        <li class="dd-item dd3-item" data-id="${thMenu.id!}">
                                            <div class="dd-handle dd3-handle">Drag</div>
                                            <div class="dd3-content">${thMenu.name!}</div>
                                        </li>
                                        <!--# } #-->
                                    </ol>
                                    <!--# } #-->
                                </li>
                                <!--# } #-->
                            </ol>
                            <!--# } #-->
                        </li>
                        <!--# }#-->

                    </ol>
                </div>
            </div>

        </div>
    </div>
</div>
<script type="text/javascript">
    var ids=[];
    function getId(ob){
        $.each(ob,function(i,o){
            ids.push(o.id);
            if(o.children){
                getId(o.children);
            }
        });
    }
    function complete(){
        ids=[];
        getId($("#nestable3").nestable('serialize'));
        $.post("${base}/platform/cms/channel/sortDo", {ids: ids.toString(),site_id:'${site_id}'}, function (data) {
            if (data.code == 0) {
                Toast.success(data.msg);
            } else {
                Toast.error(data.msg);
            }
        }, "json");
    }
    $(function () {
        $("#nestable3").nestable();
        $('#nestable3').nestable('collapseAll');
    });

</script>
