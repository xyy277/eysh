<header class="header navbar bg-white shadow">
    <div class="btn-group tool-button">
        <a class="btn btn-primary navbar-btn" href="${base}/platform/tourist/user" id="goBack" data-pjax><i class="ti-angle-left"></i>${msg['globals.button.back']}</a>
    </div>
</header>

<div class="content-wrap">
    <div class="wrapper" style="min-height:500px;">
        <section class="panel panel-form">
            <form id="addForm" role="form" class="form-horizontal parsley-form" data-parsley-validate
                  action="${base}/platform/tourist/user/addDo" method="post">
                <div class="row mb10">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="loginname" class="col-sm-2 control-label">用户名</label>
                            <div class="col-sm-8">
                            <input type="text" id="loginname" class="form-control" name="loginname" data-parsley-required="true" placeholder="用户名">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="nickname" class="col-sm-2 control-label">昵称</label>
                            <div class="col-sm-8">
                            <input type="text" id="nickname" class="form-control" name="nickname" data-parsley-required="true" placeholder="昵称">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-sm-2 control-label">加密密码</label>
                            <div class="col-sm-8">
                            <input type="text" id="password" class="form-control" name="password" data-parsley-required="true" placeholder="加密密码">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="salt" class="col-sm-2 control-label">加密盐</label>
                            <div class="col-sm-8">
                            <input type="text" id="salt" class="form-control" name="salt" data-parsley-required="true" placeholder="加密盐">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="mobile" class="col-sm-2 control-label">手机号码</label>
                            <div class="col-sm-8">
                            <input type="text" id="mobile" class="form-control" name="mobile" data-parsley-required="true" placeholder="手机号码">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="col-sm-2 control-label">电子邮箱</label>
                            <div class="col-sm-8">
                            <input type="text" id="email" class="form-control" name="email" data-parsley-required="true" placeholder="电子邮箱">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="qq" class="col-sm-2 control-label">QQ</label>
                            <div class="col-sm-8">
                            <input type="text" id="qq" class="form-control" name="qq" data-parsley-required="true" placeholder="QQ">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">真实姓名</label>
                            <div class="col-sm-8">
                            <input type="text" id="name" class="form-control" name="name" data-parsley-required="true" placeholder="真实姓名">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="id_num" class="col-sm-2 control-label">身份证号</label>
                            <div class="col-sm-8">
                            <input type="text" id="id_num" class="form-control" name="id_num" data-parsley-required="true" placeholder="身份证号">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="disabled" class="col-sm-2 control-label">是否禁用</label>
                            <div class="col-sm-8">
                            <input type="text" id="disabled" class="form-control" name="disabled" data-parsley-required="true" placeholder="是否禁用">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="province" class="col-sm-2 control-label">省</label>
                            <div class="col-sm-8">
                            <input type="text" id="province" class="form-control" name="province" data-parsley-required="true" placeholder="省">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="city" class="col-sm-2 control-label">市</label>
                            <div class="col-sm-8">
                            <input type="text" id="city" class="form-control" name="city" data-parsley-required="true" placeholder="市">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="area" class="col-sm-2 control-label">县区</label>
                            <div class="col-sm-8">
                            <input type="text" id="area" class="form-control" name="area" data-parsley-required="true" placeholder="县区">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="address" class="col-sm-2 control-label">详细地址</label>
                            <div class="col-sm-8">
                            <input type="text" id="address" class="form-control" name="address" data-parsley-required="true" placeholder="详细地址">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="login_num" class="col-sm-2 control-label">登录次数</label>
                            <div class="col-sm-8">
                            <input type="text" id="login_num" class="form-control" name="login_num" data-parsley-required="true" placeholder="登录次数">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="last_ip" class="col-sm-2 control-label">最后登录IP</label>
                            <div class="col-sm-8">
                            <input type="text" id="last_ip" class="form-control" name="last_ip" data-parsley-required="true" placeholder="最后登录IP">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="last_time" class="col-sm-2 control-label">最后登录时间</label>
                            <div class="col-sm-8">
                            <input type="text" id="last_time" class="form-control" name="last_time" data-parsley-required="true" placeholder="最后登录时间">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="form-group text-center">
                        <label></label>

                        <div>
                            <button class="btn btn-primary btn-block btn-lg btn-parsley" data-loading-text="正在提交...">提 交</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>
<script language="JavaScript">
    $(document).ready(function () {
        $('#addForm').ajaxForm({
            dataType: 'json',
            beforeSubmit: function (arr, form, options) {
                form.find("button:submit").button("loading");
            },
            success: function (data, statusText, xhr, form) {
                if (data.code == 0) {
                    Toast.success(data.msg);
                    form.resetForm();
                } else {
                    Toast.error(data.msg);
                }
                form.find("button:submit").button("reset");
            }
        });
    });
</script>
