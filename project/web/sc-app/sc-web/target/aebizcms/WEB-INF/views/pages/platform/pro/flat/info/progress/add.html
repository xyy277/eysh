<header class="header navbar bg-white shadow">
    <div class="btn-group tool-button">
        <a class="btn btn-primary navbar-btn" href="${base}/platform/pro/flat/info/progress" id="goBack" data-pjax><i class="ti-angle-left"></i>${msg['globals.button.back']}</a>
    </div>
</header>

<div class="content-wrap">
    <div class="wrapper" style="min-height:500px;">
        <section class="panel panel-form">
            <form id="addForm" role="form" class="form-horizontal parsley-form" data-parsley-validate
                  action="${base}/platform/pro/flat/info/progress/addDo" method="post">
                <div class="row mb10">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="flat_id" class="col-sm-2 control-label">平台编码</label>
                            <div class="col-sm-8">
                            <input type="text" id="flat_id" class="form-control" name="flat_id" data-parsley-required="true" placeholder="平台编码">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="finish_num" class="col-sm-2 control-label">总完成进度</label>
                            <div class="col-sm-8">
                            <input type="text" id="finish_num" class="form-control" name="finish_num" data-parsley-required="true" placeholder="总完成进度">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="finish_money" class="col-sm-2 control-label">完成投资额</label>
                            <div class="col-sm-8">
                            <input type="text" id="finish_money" class="form-control" name="finish_money" data-parsley-required="true" placeholder="完成投资额">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="space_num" class="col-sm-2 control-label">办公场地完成面积</label>
                            <div class="col-sm-8">
                            <input type="text" id="space_num" class="form-control" name="space_num" data-parsley-required="true" placeholder="办公场地完成面积">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="space_money" class="col-sm-2 control-label">办公场地投资</label>
                            <div class="col-sm-8">
                            <input type="text" id="space_money" class="form-control" name="space_money" data-parsley-required="true" placeholder="办公场地投资">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="software_num" class="col-sm-2 control-label">软件子系统完成套数</label>
                            <div class="col-sm-8">
                            <input type="text" id="software_num" class="form-control" name="software_num" data-parsley-required="true" placeholder="软件子系统完成套数">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="software_money" class="col-sm-2 control-label">软件子系统对应金额</label>
                            <div class="col-sm-8">
                            <input type="text" id="software_money" class="form-control" name="software_money" data-parsley-required="true" placeholder="软件子系统对应金额">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="equipment_num" class="col-sm-2 control-label">设备采购套数</label>
                            <div class="col-sm-8">
                            <input type="text" id="equipment_num" class="form-control" name="equipment_num" data-parsley-required="true" placeholder="设备采购套数">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="equipment_money" class="col-sm-2 control-label">设备采购金额</label>
                            <div class="col-sm-8">
                            <input type="text" id="equipment_money" class="form-control" name="equipment_money" data-parsley-required="true" placeholder="设备采购金额">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="other_money" class="col-sm-2 control-label">其他金额</label>
                            <div class="col-sm-8">
                            <input type="text" id="other_money" class="form-control" name="other_money" data-parsley-required="true" placeholder="其他金额">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="unsolved" class="col-sm-2 control-label">待解决问题</label>
                            <div class="col-sm-8">
                            <input type="text" id="unsolved" class="form-control" name="unsolved" data-parsley-required="true" placeholder="待解决问题">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="sendDate" class="col-sm-2 control-label">报送年月</label>
                            <div class="col-sm-8">
                            <input type="text" id="sendDate" class="form-control" name="sendDate" data-parsley-required="true" placeholder="报送年月">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="sendTel" class="col-sm-2 control-label">报送人电话</label>
                            <div class="col-sm-8">
                            <input type="text" id="sendTel" class="form-control" name="sendTel" data-parsley-required="true" placeholder="报送人电话">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="check_status" class="col-sm-2 control-label">审核状态</label>
                            <div class="col-sm-8">
                            <input type="text" id="check_status" class="form-control" name="check_status" data-parsley-required="true" placeholder="审核状态">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="form-group text-center">
                        <label></label>

                        <div>
                            <button class="btn btn-primary btn-block btn-lg btn-parsley" data-loading-text="正在提交...">提 交</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>
<script language="JavaScript">
    $(document).ready(function () {
        $('#addForm').ajaxForm({
            dataType: 'json',
            beforeSubmit: function (arr, form, options) {
                form.find("button:submit").button("loading");
            },
            success: function (data, statusText, xhr, form) {
                if (data.code == 0) {
                    Toast.success(data.msg);
                    form.resetForm();
                } else {
                    Toast.error(data.msg);
                }
                form.find("button:submit").button("reset");
            }
        });
    });
</script>
