<header class="header navbar bg-white shadow">
    <div class="btn-group tool-button">
        <a class="btn btn-primary navbar-btn" href="${base}/platform/sms/tele/log" id="goBack" data-pjax><i class="ti-angle-left"></i>${msg['globals.button.back']}</a>
    </div>
</header>

<div class="content-wrap">
    <div class="wrapper" style="min-height:500px;">
        <section class="panel panel-form">
            <form id="addForm" role="form" class="form-horizontal parsley-form" data-parsley-validate
                  action="${base}/platform/sms/tele/log/addDo" method="post">
                <div class="row mb10">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="appid" class="col-sm-2 control-label">appid</label>
                            <div class="col-sm-8">
                            <input type="text" id="appid" class="form-control" name="appid" data-parsley-required="true" placeholder="appid">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="fm" class="col-sm-2 control-label">来源号码</label>
                            <div class="col-sm-8">
                            <input type="text" id="fm" class="form-control" name="fm" data-parsley-required="true" placeholder="来源号码">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="tm" class="col-sm-2 control-label">转移至号码</label>
                            <div class="col-sm-8">
                            <input type="text" id="tm" class="form-control" name="tm" data-parsley-required="true" placeholder="转移至号码">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="bind_time" class="col-sm-2 control-label">绑定时间</label>
                            <div class="col-sm-8">
                            <input type="text" id="bind_time" class="form-control" name="bind_time" data-parsley-required="true" placeholder="绑定时间">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="vm" class="col-sm-2 control-label">虚拟号码</label>
                            <div class="col-sm-8">
                            <input type="text" id="vm" class="form-control" name="vm" data-parsley-required="true" placeholder="虚拟号码">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="scene" class="col-sm-2 control-label">场景</label>
                            <div class="col-sm-8">
                            <input type="text" id="scene" class="form-control" name="scene" data-parsley-required="true" placeholder="场景">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="form-group text-center">
                        <label></label>

                        <div>
                            <button class="btn btn-primary btn-block btn-lg btn-parsley" data-loading-text="正在提交...">提 交</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>
<script language="JavaScript">
    $(document).ready(function () {
        $('#addForm').ajaxForm({
            dataType: 'json',
            beforeSubmit: function (arr, form, options) {
                form.find("button:submit").button("loading");
            },
            success: function (data, statusText, xhr, form) {
                if (data.code == 0) {
                    Toast.success(data.msg);
                    form.resetForm();
                } else {
                    Toast.error(data.msg);
                }
                form.find("button:submit").button("reset");
            }
        });
    });
</script>
