<section class="content-wrap bg-white">
    <header class="header navbar bg-white shadow">
        <div class="btn-group tool-button" style="padding-top: 8px;">
            <a href="${base!}/platform/cms/notice" id="goBack" class="btn btn-default btn-primary">&lt;
                返回</a>
        </div>
    </header>
    <div class="content-wrap ">
        <div class="wrapper" style="min-height:500px;">
            <div class="col-xs-12">
                <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                    <div class="panel panel-default">
                        <div class="panel-heading" role="tab" id="heading1">
                            <h4 class="panel-title">内容详情</h4>
                        </div>
                        <div id="baseInfo" class="" role="tabpanel" aria-labelledby="baseInfo">
                            <div class="panel-body">
                                <table class="table table-bordered table-striped mg-t datatable">
                                    <tbody>
                                    <tr>
                                        <th>通知标题</th>
                                        <td>${obj.title!}</td>
                                        <th>短标题</th>
                                        <td>${obj.short_title!}</td>
                                    </tr>
                                    <tr>
                                        <th>内容摘要</th>
                                        <td colspan="3">${obj.description!}</td>
                                    </tr>
                                    <tr>
                                        <th>发布者</th>
                                        <td>${obj.author!}</td>
                                        <th>发布时间</th>
                                        <td>${obj.pub_time!}</td>
                                    </tr>
                                    <tr>
                                        <th>标题图</th>
                                        <td colspan="3">
                                            <!--#if(!isEmpty(obj.picurl)){#-->
                                            <img src='${obj.picurl!}' style='width:150px;'>
                                            <!--#}#-->
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>正文内容</th>
                                        <td colspan="3">${obj.content!}</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
<!--#}#-->
