<header class="header navbar bg-white shadow">
    <div class="btn-group tool-button">
        <a class="btn btn-primary navbar-btn" href="${base}/platform/pro/flat/info/progresslog" id="goBack" data-pjax><i class="ti-angle-left"></i>${msg['globals.button.back']}</a>
    </div>
</header>

<div class="content-wrap">
    <div class="wrapper" style="min-height:500px;">
        <section class="panel panel-form">
            <form id="addForm" role="form" class="form-horizontal parsley-form" data-parsley-validate
                  action="${base}/platform/pro/flat/info/progresslog/addDo" method="post">
                <div class="row mb10">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="flat_id" class="col-sm-2 control-label">平台编码</label>
                            <div class="col-sm-8">
                            <input type="text" id="flat_id" class="form-control" name="flat_id" data-parsley-required="true" placeholder="平台编码">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="progress_id" class="col-sm-2 control-label">进度表ID</label>
                            <div class="col-sm-8">
                            <input type="text" id="progress_id" class="form-control" name="progress_id" data-parsley-required="true" placeholder="进度表ID">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="send_unitid" class="col-sm-2 control-label">申请人单位</label>
                            <div class="col-sm-8">
                            <input type="text" id="send_unitid" class="form-control" name="send_unitid" data-parsley-required="true" placeholder="申请人单位">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="send_by" class="col-sm-2 control-label">申请人</label>
                            <div class="col-sm-8">
                            <input type="text" id="send_by" class="form-control" name="send_by" data-parsley-required="true" placeholder="申请人">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="send_at" class="col-sm-2 control-label">申请时间</label>
                            <div class="col-sm-8">
                            <input type="text" id="send_at" class="form-control" name="send_at" data-parsley-required="true" placeholder="申请时间">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="check_unitid" class="col-sm-2 control-label">审核人单位</label>
                            <div class="col-sm-8">
                            <input type="text" id="check_unitid" class="form-control" name="check_unitid" data-parsley-required="true" placeholder="审核人单位">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="check_by" class="col-sm-2 control-label">审核人</label>
                            <div class="col-sm-8">
                            <input type="text" id="check_by" class="form-control" name="check_by" data-parsley-required="true" placeholder="审核人">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="check_at" class="col-sm-2 control-label">审核时间</label>
                            <div class="col-sm-8">
                            <input type="text" id="check_at" class="form-control" name="check_at" data-parsley-required="true" placeholder="审核时间">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="check_status" class="col-sm-2 control-label">审核状态</label>
                            <div class="col-sm-8">
                            <input type="text" id="check_status" class="form-control" name="check_status" data-parsley-required="true" placeholder="审核状态">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="check_note" class="col-sm-2 control-label">审核意见</label>
                            <div class="col-sm-8">
                            <input type="text" id="check_note" class="form-control" name="check_note" data-parsley-required="true" placeholder="审核意见">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="form-group text-center">
                        <label></label>

                        <div>
                            <button class="btn btn-primary btn-block btn-lg btn-parsley" data-loading-text="正在提交...">提 交</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>
<script language="JavaScript">
    $(document).ready(function () {
        $('#addForm').ajaxForm({
            dataType: 'json',
            beforeSubmit: function (arr, form, options) {
                form.find("button:submit").button("loading");
            },
            success: function (data, statusText, xhr, form) {
                if (data.code == 0) {
                    Toast.success(data.msg);
                    form.resetForm();
                } else {
                    Toast.error(data.msg);
                }
                form.find("button:submit").button("reset");
            }
        });
    });
</script>
