<header class="header navbar bg-white shadow">
    <div class="btn-group tool-button">
        <a class="btn btn-primary navbar-btn" href="${base}/platform/sms/send/log" id="goBack" data-pjax><i class="ti-angle-left"></i>${msg['globals.button.back']}</a>
    </div>
</header>

<div class="content-wrap">
    <div class="wrapper" style="min-height:500px;">
        <section class="panel panel-form">
            <form id="addForm" role="form" class="form-horizontal parsley-form" data-parsley-validate
                  action="${base}/platform/sms/send/log/addDo" method="post">
                <div class="row mb10">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="send_person" class="col-sm-2 control-label">发送方</label>
                            <div class="col-sm-8">
                            <input type="text" id="send_person" class="form-control" name="send_person" data-parsley-required="true" placeholder="发送方">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="receive_person" class="col-sm-2 control-label">接收方</label>
                            <div class="col-sm-8">
                            <input type="text" id="receive_person" class="form-control" name="receive_person" data-parsley-required="true" placeholder="接收方">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="mould_code" class="col-sm-2 control-label">模板code</label>
                            <div class="col-sm-8">
                            <input type="text" id="mould_code" class="form-control" name="mould_code" data-parsley-required="true" placeholder="模板code">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="send_msg" class="col-sm-2 control-label">发送内容</label>
                            <div class="col-sm-8">
                            <input type="text" id="send_msg" class="form-control" name="send_msg" data-parsley-required="true" placeholder="发送内容">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="form-group text-center">
                        <label></label>

                        <div>
                            <button class="btn btn-primary btn-block btn-lg btn-parsley" data-loading-text="正在提交...">提 交</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>
<script language="JavaScript">
    $(document).ready(function () {
        $('#addForm').ajaxForm({
            dataType: 'json',
            beforeSubmit: function (arr, form, options) {
                form.find("button:submit").button("loading");
            },
            success: function (data, statusText, xhr, form) {
                if (data.code == 0) {
                    Toast.success(data.msg);
                    form.resetForm();
                } else {
                    Toast.error(data.msg);
                }
                form.find("button:submit").button("reset");
            }
        });
    });
</script>
