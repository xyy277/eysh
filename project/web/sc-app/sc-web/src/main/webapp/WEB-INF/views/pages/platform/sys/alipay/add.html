layout("/layouts/platform.html"){
#-->
<header class="header navbar bg-white shadow">
    <div class="btn-group tool-button">
        <a class="btn btn-primary navbar-btn" href="${base}/platform/sys/alipay" id="goBack" data-pjax><i class="ti-angle-left"></i>${msg['globals.button.back']}</a>
    </div>
</header>

<div class="content-wrap">
    <div class="wrapper" style="min-height:500px;">
        <section class="panel panel-form">
            <form id="addForm" role="form" class="form-horizontal parsley-form" data-parsley-validate
                  action="${base}/platform/sys/alipay/addDo" method="post">
                <div class="row mb10">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="appid" class="col-sm-2 control-label">appid</label>
                            <div class="col-sm-8">
                            <input type="text" id="appid" class="form-control" name="appid" data-parsley-required="true" placeholder="appid">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="uid" class="col-sm-2 control-label">商户UID</label>
                            <div class="col-sm-8">
                            <input type="text" id="uid" class="form-control" name="uid" data-parsley-required="true" placeholder="商户UID">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="tradeNo" class="col-sm-2 control-label">支付宝交易号</label>
                            <div class="col-sm-8">
                            <input type="text" id="tradeNo" class="form-control" name="tradeNo" data-parsley-required="true" placeholder="支付宝交易号">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="outTradeno" class="col-sm-2 control-label">订单号</label>
                            <div class="col-sm-8">
                            <input type="text" id="outTradeno" class="form-control" name="outTradeno" data-parsley-required="true" placeholder="订单号">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="totalAmount" class="col-sm-2 control-label">交易金额</label>
                            <div class="col-sm-8">
                            <input type="text" id="totalAmount" class="form-control" name="totalAmount" data-parsley-required="true" placeholder="交易金额">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="subject" class="col-sm-2 control-label">购买商品</label>
                            <div class="col-sm-8">
                            <input type="text" id="subject" class="form-control" name="subject" data-parsley-required="true" placeholder="购买商品">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="body" class="col-sm-2 control-label">购买商品详情</label>
                            <div class="col-sm-8">
                            <input type="text" id="body" class="form-control" name="body" data-parsley-required="true" placeholder="购买商品详情">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="returnurl" class="col-sm-2 control-label">成功返回</label>
                            <div class="col-sm-8">
                            <input type="text" id="returnurl" class="form-control" name="returnurl" data-parsley-required="true" placeholder="成功返回">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="notifyurl" class="col-sm-2 control-label">回调参数</label>
                            <div class="col-sm-8">
                            <input type="text" id="notifyurl" class="form-control" name="notifyurl" data-parsley-required="true" placeholder="回调参数">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="form-group text-center">
                        <label></label>

                        <div>
                            <button class="btn btn-primary btn-block btn-lg btn-parsley" data-loading-text="正在提交...">提 交</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>
<script language="JavaScript">
    $(document).ready(function () {
        $('#addForm').ajaxForm({
            dataType: 'json',
            beforeSubmit: function (arr, form, options) {
                form.find("button:submit").button("loading");
            },
            success: function (data, statusText, xhr, form) {
                if (data.code == 0) {
                    Toast.success(data.msg);
                    form.resetForm();
                } else {
                    Toast.error(data.msg);
                }
                form.find("button:submit").button("reset");
            }
        });
    });
</script>
