	<script type="text/javascript">
		$(document).ready(function() {
			$('#submit').on("click",function () {
			    var title = $('#title').val();
                var author = $('#author').val();
                var content = $('#content').val();
               if( !checkSubmit()){
                   return false;
			   }
				$.ajax({
					url:'/saveJourney',
					type:'post',
					dataType:'json',
					data:{
					    'title':title,
						'author':author,
						'content':content
					},
					success:function(data){
						if(data.code==0){ //成功
							toastr.success(data.msg);
							clearForm();
						}else{
						    toastr.error(data.msg);
						}
					}
				});
            })
			});
		function checkSubmit() {
            var title = $('#title').val();
            var author = $('#author').val();
            var content = $('#content').val();
			if(title==null || title==""){
                toastr.warning("没有标题怎么行");
                return false;
            }
            if(author==null || author==""){
                toastr.warning("留下你的大名吧");
                return false;
            }
            if(content==null || content==""){
                toastr.warning("没有精彩内容怎么行");
                return false;
            }
            return true;
        }
        function clearForm(){
			$('#title').val("");
            $('#author').val("");
            $('#content').val("");
		}
	</script>
