<header class="header navbar bg-white shadow">
    <div class="btn-group tool-button">
        <a class="btn btn-primary navbar-btn" href="${base}/platform/tourist/journey/check" id="goBack" data-pjax><i class="ti-angle-left"></i>${msg['globals.button.back']}</a>
    </div>
</header>

<div class="content-wrap">
    <div class="wrapper" style="min-height:500px;">
        <section class="panel panel-form">
            <form id="addForm" role="form" class="form-horizontal parsley-form" data-parsley-validate
                  action="${base}/platform/tourist/journey/check/addDo" method="post">
                <div class="row mb10">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="journey_id" class="col-sm-2 control-label">游记id</label>
                            <div class="col-sm-8">
                            <input type="text" id="journey_id" class="form-control" name="journey_id" data-parsley-required="true" placeholder="游记id">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="check_time" class="col-sm-2 control-label">审核时间</label>
                            <div class="col-sm-8">
                            <input type="text" id="check_time" class="form-control" name="check_time" data-parsley-required="true" placeholder="审核时间">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="check_status" class="col-sm-2 control-label">审核状态</label>
                            <div class="col-sm-8">
                            <input type="text" id="check_status" class="form-control" name="check_status" data-parsley-required="true" placeholder="审核状态">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="form-group text-center">
                        <label></label>

                        <div>
                            <button class="btn btn-primary btn-block btn-lg btn-parsley" data-loading-text="正在提交...">提 交</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>
<script language="JavaScript">
    $(document).ready(function () {
        $('#addForm').ajaxForm({
            dataType: 'json',
            beforeSubmit: function (arr, form, options) {
                form.find("button:submit").button("loading");
            },
            success: function (data, statusText, xhr, form) {
                if (data.code == 0) {
                    Toast.success(data.msg);
                    form.resetForm();
                } else {
                    Toast.error(data.msg);
                }
                form.find("button:submit").button("reset");
            }
        });
    });
</script>
