<section class="content-wrap bg-white">
    <header class="header navbar bg-white shadow">
        <div class="btn-group tool-button">
            <a id="add" class="btn btn-primary navbar-btn" href="${base}/platform/accuser/config/role/add" data-pjax><i class="ti-plus"></i>新增</a>
        </div>
    </header>
    <div class=panel-body style="padding-top: 50px;">
        <div class="table-responsive no-border"  style="min-height: 500px;">
            <table class="table table-bordered table-striped mg-t datatable">
                <thead>
                    <tr>
                            <th>角色名称</th>
                            <th>角色类型</th>
                            <th>是否禁用</th>
                            <th>是否默认</th>
                            <th>操作</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
</section>
<div id="dialogDelete" class="modal fade bs-modal-sm" tabindex="-2" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title">${msg['globals.button.delete']}</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-12">
                        ${msg['globals.button.delete.notice']}
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">${msg['globals.button.cancel']}</button>
                <button id="okDel" type="button" class="btn btn-primary" data-loading-text="${msg['globals.button.delete.tip']}">${msg['globals.button.confirm']}</button>
            </div>
        </div>
    </div>
</div>
<div id="dialogDetail" class="modal fade bs-modal-sm" tabindex="-3" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        </div>
    </div>
</div>
<script language="JavaScript">
    var datatable;
    function initDatatable() {
        datatable = $('.datatable').DataTable({
            "dom": '<"toolbar">frtip',
            "searching":false,
            "processing": false,
            "serverSide": true,
            "select": true,
            "ordering": true,
            "language": {
                "url": "${base}/assets/platform/vendor/datatables/locale/${lang}.json"
            },
            "preDrawCallback": function () {
                sublime.showLoadingbar($(".main-content"));
            },
            "drawCallback": function () {
                sublime.closeLoadingbar($(".main-content"));
            },
            "ajax": {
                "url": "${base}/platform/accuser/config/role/data",
                "type": "post",
                "data": function (d) {

                }
            },
            "order": [[0, "desc"]],
            "columns": [
                    {"data": "name", "bSortable": true},
                    {"data": "type", "bSortable": true},
                    {"data": "disabled", "bSortable": true},
                    {"data": "defaultValue", "bSortable": true}
            ],
            "columnDefs": [
                {
                    "render": function (data, type, row) {
                        if (data==1) {
                            return '服务机构';
                        } else if(data==0){
                            return '专家';
                        }else {
                            return '';
                        }
                    },
                    "targets": 1
                },
                {
                    "render": function (data, type, row) {
                        if (data) {
                            return '是';
                        } else {
                            return '否';
                        }
                    },
                    "targets": 2
                },
                {
                    "render": function (data, type, row) {
                        if (data) {
                            return '是';
                        } else {
                            return '否';
                        }
                    },
                    "targets": 3
                },
                {
                    "render": function (data, type, row) {
                        if(row.defaultValue){
                            return '<div class="btn-group"><button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">' +
                                ' <i class="ti-settings"></i> <span class="ti-angle-down"></span></button><ul class="dropdown-menu" role="menu">' +
                                '<li><a href="${base}/platform/accuser/config/role/menu/' + row.id + '" data-toggle="modal" data-target="#dialogDetail">${msg["sys.role.column.checkpermissions"]}</a></li>' +
                            '<li><a href="${base}/platform/accuser/config/role/editMenu/' + row.id + '" data-pjax>${msg["sys.role.column.assignpermissions"]}</a></li>' +
                            '</ul></div>';
                        }
                        return '<div class="btn-group"><button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">' +
                                ' <i class="ti-settings"></i> <span class="ti-angle-down"></span></button><ul class="dropdown-menu" role="menu">' +
                            '<li><a href="${base}/platform/accuser/config/role/menu/' + row.id + '" data-toggle="modal" data-target="#dialogDetail">${msg["sys.role.column.checkpermissions"]}</a></li>' +
                             '<li><a href="${base}/platform/accuser/config/role/editMenu/' + row.id + '" data-pjax>${msg["sys.role.column.assignpermissions"]}</a></li>' +
                            '<li class="divider"></li>' +
                            '<li><a href="${base}/platform/accuser/config/role/edit/' + row.id + '" data-pjax>${msg["globals.button.update"]}</a></li>' +
                                '<li class="divider"></li>' +
                                '<li><a href="javascript:;" onclick="del(\'' + row.id + '\')">${msg["globals.button.delete"]}</a></li>' +
                                '<li class="divider"></li>' +
                                '<li><a href="javascript:;" onclick="enable(\'' + row.id + '\')">${msg["globals.button.enable"]}</a></li>' +
                                '<li><a href="javascript:;" onclick="disable(\'' + row.id + '\')">${msg["globals.button.disable"]}</a></li>' +
                                '<li class="divider"></li>' +
                                '<li><a href="javascript:;" onclick="setDefault(\'' + row.id + '\')">${msg["globals.button.default"]}</a></li>' +
                            '</ul></div>';
                    },
                    "targets": 4
                }
            ]
        });
        datatable.on('click', 'tr', function () {
            $(this).toggleClass('selected');
        });
        $("#searchBtn").on('click', function () {
            datatable.ajax.reload();
        });
    }
    function del(id) {
        var dialog = $("#dialogDelete");
        dialog.modal("show");
        dialog.find("#okDel").unbind("click");
        dialog.find("#okDel").bind("click", function (event) {
            var btn = $(this);
            btn.button("loading");
            $.post("${base}/platform/accuser/config/role/delete/" + id, {}, function (data) {
                if (data.code == 0) {
                    datatable.ajax.reload(null,false);
                } else {
                    Toast.error(data.msg);
                }
                btn.button("reset");
                dialog.modal("hide");
            }, "json");
        });
    }
    function enable(id) {
        $.post("${base}/platform/accuser/config/role/enable/" + id, {}, function (data) {
            if (data.code == 0) {
                datatable.ajax.reload();
            } else {
                Toast.error(data.msg);
            }
        }, "json");
    }
    function disable(id) {
        $.post("${base}/platform/accuser/config/role/disable/" + id, {}, function (data) {
            if (data.code == 0) {
                datatable.ajax.reload();
            } else {
                Toast.error(data.msg);
            }
        }, "json");
    }
    function setDefault(id) {
        $.post("${base}/platform/accuser/config/role/setDefault/" + id, {}, function (data) {
            if (data.code == 0) {
                datatable.ajax.reload();
            } else {
                Toast.error(data.msg);
            }
        }, "json");
    }
    $(function () {
        initDatatable();
        $("#dialogDetail").on("hidden.bs.modal", function() {
            $(this).removeData("bs.modal");
        });
    });
</script>
<!--#}#-->
