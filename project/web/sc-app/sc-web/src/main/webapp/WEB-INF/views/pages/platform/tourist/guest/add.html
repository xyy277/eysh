<header class="header navbar bg-white shadow">
    <div class="btn-group tool-button">
        <a class="btn btn-primary navbar-btn" href="${base}/platform/tourist/guest" id="goBack" data-pjax><i class="ti-angle-left"></i>${msg['globals.button.back']}</a>
    </div>
</header>

<div class="content-wrap">
    <div class="wrapper" style="min-height:500px;">
        <section class="panel panel-form">
            <form id="addForm" role="form" class="form-horizontal parsley-form" data-parsley-validate
                  action="${base}/platform/tourist/guest/addDo" method="post">
                <div class="row mb10 mt10">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="ip" class="col-sm-2 control-label">${msg['tour.guest.column.ip']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="ip" class="form-control" name="ip" data-parsley-required="true" placeholder="${msg['tour.guest.column.ip']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="nickname" class="col-sm-2 control-label">${msg['tour.guest.column.nickname']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="nickname" class="form-control" name="nickname" data-parsley-required="true" placeholder="${msg['tour.guest.column.nickname']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="score" class="col-sm-2 control-label">${msg['tour.guest.column.score']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="score" class="form-control" name="score" data-parsley-required="true" placeholder="${msg['tour.guest.column.score']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="rank" class="col-sm-2 control-label">${msg['tour.guest.column.rank']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="rank" class="form-control" name="rank" data-parsley-required="true" placeholder="${msg['tour.guest.column.rank']}">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="form-group text-center">
                        <label></label>

                        <div>
                            <button class="btn btn-primary btn-block btn-lg btn-parsley" data-loading-text="${msg['globals.button.submit.tip']}">${msg['globals.button.submit']}</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>
<script language="JavaScript">
    $(document).ready(function () {
        $('#addForm').ajaxForm({
            dataType: 'json',
            beforeSubmit: function (arr, form, options) {
                form.find("button:submit").button("loading");
            },
            success: function (data, statusText, xhr, form) {
                if (data.code == 0) {
                    Toast.success(data.msg);
                    form.resetForm();
                } else {
                    Toast.error(data.msg);
                }
                form.find("button:submit").button("reset");
            }
        });
    });
</script>
