<header class="header navbar bg-white shadow">
    <div class="btn-group tool-button">
        <a class="btn btn-primary navbar-btn" href="${base}/platform/sys/task" id="goback" data-pjax><i class="ti-angle-left"></i> ${msg['sys.task.return']}</a>
    </div>
</header>

<div class="content-wrap">
    <div class="wrapper" style="min-height:500px;">
        <section class="panel panel-form">
            <form id="addForm" role="form" class="form-horizontal parsley-form" data-parsley-validate
                  action="${base}/platform/sys/task/editDo" method="post">
                <input id="id" name="id" type="hidden" value="${obj.id!}">
                <div class="row mb10 mt10">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">${msg['sys.task.taskname']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="name"  value="${obj.name!}" class="form-control" name="name" data-parsley-required="true" placeholder="${msg['sys.task.taskname']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="jobClass" class="col-sm-2 control-label">${msg['sys.task.performclass']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="jobClass" value="${obj.jobClass!}" class="form-control" name="jobClass" data-parsley-required="true" placeholder="${msg['sys.task.performclass']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="data" class="col-sm-2 control-label">${msg['sys.task.parameter']}</label>
                            <div class="col-sm-8">
                                <textarea id="data" name="data" class="form-control" style="width:100%;height:60px;">${obj.data!}</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="note" class="col-sm-2 control-label">${msg['sys.task.taskinstructions']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="note" value="${obj.note!}" class="form-control" name="note" data-parsley-required="true" placeholder="${msg['sys.task.taskinstructions']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="cron" class="col-sm-2 control-label">${msg['sys.task.Regularrules']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="cron" value="${obj.cron!}" class="form-control" name="cron" data-parsley-required="true" placeholder="${msg['sys.task.Regularrules']}">
                                <div style="width: 400px;margin-top: 10px;" class="alert alert-warning alert-dismissable">
                                    <strong>${msg['sys.task.croninstance']}</strong>${msg['sys.task.instance1']}<br>
                                    &nbsp;${msg['sys.task.instance2']}<br>
                                    &nbsp;${msg['sys.task.instance3']}<br>
                                    &nbsp;${msg['sys.task.instance4']}<br>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="status" class="col-sm-2 control-label">${msg['sys.task.isdisable']}</label>
                            <div class="col-sm-8 switcha">
                                <div class="mr15">
                                    <input type="checkbox"  id="status" name="status" value="1"  class="js-switch-blue">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="form-group text-center">
                        <label></label>
                        <div>
                            <button class="btn btn-primary btn-block btn-lg btn-parsley" data-loading-text="${msg['sys.task.nowsubmit']}">${msg['sys.task.submit']}</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>
<script language="JavaScript">
    $(document).ready(function () {
        var i=${obj.status};
        if(0==i){
            $("#status").attr("checked",false);
        }else {
            $("#status").attr("checked",true);
        }
        myForm.init();
        $('#addForm').ajaxForm({
            dataType: 'json',
            beforeSubmit: function (arr, form, options) {
                form.find("button:submit").button("loading");
            },
            success: function (data, statusText, xhr, form) {
                if (data.code == 0) {
                    Toast.success(data.msg);
                    setTimeout(function () {
                        $("#goback").trigger("click");
                    }, 1000);
                } else {
                    Toast.error(data.msg);
                }
                form.find("button:submit").button("reset");
            }
        });
    });
        
</script>
