<header class="header navbar bg-white shadow">
    <div class="btn-group tool-button">
        <a class="btn btn-primary navbar-btn" href="${base}/platform/wx/sc/news" id="goBack" data-pjax><i class="ti-angle-left"></i>${msg['globals.button.back']}</a>
    </div>
</header>

<div class="content-wrap">
    <div class="wrapper" style="min-height:500px;">
        <section class="panel panel-form">
            <form id="addForm" role="form" class="form-horizontal parsley-form" data-parsley-validate
                  action="${base}/platform/wx/sc/news/addDo" method="post">
                <div class="row mb10">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="title" class="col-sm-2 control-label">标题</label>
                            <div class="col-sm-8">
                            <input type="text" id="title" class="form-control" name="title" data-parsley-required="true" placeholder="标题">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="author" class="col-sm-2 control-label">作者</label>
                            <div class="col-sm-8">
                            <input type="text" id="author" class="form-control" name="author" data-parsley-required="true" placeholder="作者">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="content_source_url" class="col-sm-2 control-label">原地址</label>
                            <div class="col-sm-8">
                            <input type="text" id="content_source_url" class="form-control" name="content_source_url" data-parsley-required="true" placeholder="原地址">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="thumb_media_id" class="col-sm-2 control-label">缩略图</label>
                            <div class="col-sm-8">
                            <input type="text" id="thumb_media_id" class="form-control" name="thumb_media_id" data-parsley-required="true" placeholder="缩略图">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="content" class="col-sm-2 control-label">图文内容</label>
                            <div class="col-sm-8">
                            <input type="text" id="content" class="form-control" name="content" data-parsley-required="true" placeholder="图文内容">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="digest" class="col-sm-2 control-label">简述</label>
                            <div class="col-sm-8">
                            <input type="text" id="digest" class="form-control" name="digest" data-parsley-required="true" placeholder="简述">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="show_cover_pic" class="col-sm-2 control-label">显示封面</label>
                            <div class="col-sm-8">
                            <input type="text" id="show_cover_pic" class="form-control" name="show_cover_pic" data-parsley-required="true" placeholder="显示封面">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="form-group text-center">
                        <label></label>

                        <div>
                            <button class="btn btn-primary btn-block btn-lg btn-parsley" data-loading-text="正在提交...">提 交</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>
<script language="JavaScript">
    $(document).ready(function () {
        $('#addForm').ajaxForm({
            dataType: 'json',
            beforeSubmit: function (arr, form, options) {
                form.find("button:submit").button("loading");
            },
            success: function (data, statusText, xhr, form) {
                if (data.code == 0) {
                    Toast.success(data.msg);
                    form.resetForm();
                } else {
                    Toast.error(data.msg);
                }
                form.find("button:submit").button("reset");
            }
        });
    });
</script>
