<section class="content-wrap bg-white">
    <header class="header navbar bg-white shadow" style="height:70px;">
        <div class="btn-group tool-button" style="margin-top:20px;height: 110px;">
        <form class="form-inline" id="search_form" >
            <div class="form-group">
                <label class="control-label"></label>
                <input id="name" placeholder="请输入模板名称进行搜索" type="text" name="name" style="width:180px;" class="form-control"  value="" data-toggle="modal" data-target="#dialogSelectClass"/>
            </div>
        <div class="form-group">
            <button type="button" class="btn btn-primary" id="btn_search_serch">查询</button>
            <button type="button" class="btn btn-default" id="btn_search_reset">清空查询条件</button>
            <button type="button" class="btn btn-primary" id="btn_search_add" >新增</button>
        </div>
        </form>
        </div>
    </header>
    <div class=panel-body style="margin-top:55px;">
        <div class="table-responsive no-border">
            <table class="table table-bordered table-striped mg-t datatable">
                <thead>
                    <tr>
                            <th>模板code</th>
                            <th>模板名称</th>
                            <th>模板类型</th>
                            <th>创建时间</th>
                            <th>操作</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
</section>
<div id="dialogDelete" class="modal fade bs-modal-sm" tabindex="-2" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title">删除</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-12">
                        删除后无法恢复。<br/>
                        <br/>确定删除吗？
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取  消</button>
                <button id="okDel" type="button" class="btn btn-primary" data-loading-text="正在删除...">确  定</button>
            </div>
        </div>
    </div>
</div>
<div id="dialogDetail" class="modal fade bs-modal-sm" tabindex="-3" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        </div>
    </div>
</div>
<script language="JavaScript">
    var datatable;
    function initDatatable() {
        datatable = $('.datatable').DataTable({
            "dom": '<"toolbar">frtip',
            "searching":false,
            "processing": false,
            "serverSide": true,
            "select": true,
            "ordering": true,
            "language": {
                "url": "${base}/assets/platform/vendor/datatables/locale/${lang}.json"
            },
            "preDrawCallback": function () {
                sublime.showLoadingbar($(".main-content"));
            },
            "drawCallback": function () {
                sublime.closeLoadingbar($(".main-content"));
            },
            "ajax": {
                "url": "${base}/platform/sms/mould/info/data",
                "type": "post",
                "data": function (d) {
                    d.name=$("#name").val();
                }
            },
            "order": [[0, "desc"]],
            "columns": [
                    {"data": "code", "bSortable": true},
                    {"data": "name", "bSortable": true},
                    {"data": "type", "bSortable": true},
                    {"data": "opAt", "bSortable": true},
            ],
            "columnDefs": [
                {
                    "render": function (data, type, row) {
                        return '<div class="btn-group"><button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">' +
                                ' <i class="ti-settings"></i> <span class="ti-angle-down"></span></button><ul class="dropdown-menu" role="menu">' +
                                '<li><a href="${base}/platform/sms/mould/info/detail/' + row.id + '"  data-pjax>查看</a></li>' +
                                '<li><a href="${base}/platform/sms/mould/info/edit/' + row.id + '"  data-pjax>修改</a></li>' +
                                '<li class="divider"></li>' +
                                '<li><a href="javascript:;" onclick="del(\'' + row.id + '\')">删除</a></li>' +
                                '</ul></div>';
                    },
                    "targets": 4
                },
                {
                    "render": function (data, type, row) {
                        if(data){
                            return moment(parseInt(data*1000)).format("YYYY-MM-DD HH:mm:ss");
                        }
                        return '';
                    },
                    "targets": 3
                },
                {
                    "render": function (data, type, row) {
                        if (!row.type) return '';
                        <!--#for(o in mouldTypeList){#-->
                        if(row.type == "${o.id!}"){
                            return '${o.name!}';
                        }
                        <!--# }#-->
                    },
                    "targets":2
                }

            ]
        });
        datatable.on('click', 'tr', function () {
            $(this).toggleClass('selected');
        });
        $("#searchBtn").on('click', function () {
            datatable.ajax.reload();
        });
    }
    function del(id) {
        var dialog = $("#dialogDelete");
        dialog.modal("show");
        dialog.find("#okDel").unbind("click");
        dialog.find("#okDel").bind("click", function (event) {
            var btn = $(this);
            btn.button("loading");
            $.post("${base}/platform/sms/mould/info/delete/" + id, {}, function (data) {
                if (data.code == 0) {
                    datatable.ajax.reload(null,false);
                } else {
                    Toast.error(data.msg);
                }
                btn.button("reset");
                dialog.modal("hide");
            }, "json");
        });
    }
    function delCheck() {
        var chks = datatable.rows('.selected').data();
        if (chks.length > 0) {
            var ids = [];
            $.each(datatable.rows('.selected').data(), function (i, n) {
                ids.push(n.id);
            });
            var dialog = $("#dialogDelete");
            dialog.modal("show");
            dialog.find("#okDel").unbind("click");
            dialog.find("#okDel").bind("click", function (event) {
                var btn = $(this);
                btn.button("loading");
                $.post("${base}/platform/sms/mould/info/delete", {ids: ids.toString()}, function (data) {
                    if (data.code == 0) {
                        datatable.ajax.reload(null,false);
                    } else {
                        Toast.error(data.msg);
                    }
                    btn.button("reset");
                    dialog.modal("hide");
                }, "json");
            });
        } else {
            Toast.warning("请先选择要删除的项！");
        }
    }
    $(function () {
        initDatatable();
        $("#dialogDetail").on("hidden.bs.modal", function () {
            $(this).removeData("bs.modal");
        });

        $("#btn_search_add").click(function () {
            window.location.href="${base}/platform/sms/mould/info/add";
        });
        $("#btn_search_serch").click(function () {
            datatable.ajax.reload();
        });
        $("#btn_search_reset").click(function () {
            $("#search_form input[type='text'],input[type='hidden']").val("");
        });
    });
</script>
