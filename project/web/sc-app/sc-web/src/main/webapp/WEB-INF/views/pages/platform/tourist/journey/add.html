<header class="header navbar bg-white shadow">
    <div class="btn-group tool-button">
        <a class="btn btn-primary navbar-btn" href="${base}/platform/tourist/journey" id="goBack" data-pjax><i class="ti-angle-left"></i>${msg['globals.button.back']}</a>
    </div>
</header>

<div class="content-wrap">
    <div class="wrapper" style="min-height:500px;">
        <section class="panel panel-form">
            <form id="addForm" role="form" class="form-horizontal parsley-form" data-parsley-validate
                  action="${base}/platform/tourist/journey/addDo" method="post">
                <div class="row mb10">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="title" class="col-sm-2 control-label">标题</label>
                            <div class="col-sm-8">
                            <input type="text" id="title" class="form-control" name="title" data-parsley-required="true" placeholder="标题">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="status" class="col-sm-2 control-label">审核状态 -1：回收站</label>
                            <div class="col-sm-8">
                            <input type="text" id="status" class="form-control" name="status" data-parsley-required="true" placeholder="审核状态 -1：回收站">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="author" class="col-sm-2 control-label">发布者</label>
                            <div class="col-sm-8">
                            <input type="text" id="author" class="form-control" name="author" data-parsley-required="true" placeholder="发布者">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="readnum" class="col-sm-2 control-label">点击量</label>
                            <div class="col-sm-8">
                            <input type="text" id="readnum" class="form-control" name="readnum" data-parsley-required="true" placeholder="点击量">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="up_number" class="col-sm-2 control-label">点赞数</label>
                            <div class="col-sm-8">
                            <input type="text" id="up_number" class="form-control" name="up_number" data-parsley-required="true" placeholder="点赞数">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="comment_no" class="col-sm-2 control-label">评论数</label>
                            <div class="col-sm-8">
                            <input type="text" id="comment_no" class="form-control" name="comment_no" data-parsley-required="true" placeholder="评论数">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="form-group text-center">
                        <label></label>

                        <div>
                            <button class="btn btn-primary btn-block btn-lg btn-parsley" data-loading-text="正在提交...">提 交</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>
<script language="JavaScript">
    $(document).ready(function () {
        $('#addForm').ajaxForm({
            dataType: 'json',
            beforeSubmit: function (arr, form, options) {
                form.find("button:submit").button("loading");
            },
            success: function (data, statusText, xhr, form) {
                if (data.code == 0) {
                    Toast.success(data.msg);
                    form.resetForm();
                } else {
                    Toast.error(data.msg);
                }
                form.find("button:submit").button("reset");
            }
        });
    });
</script>
