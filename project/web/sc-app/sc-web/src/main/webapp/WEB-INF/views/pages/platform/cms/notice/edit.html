<script src="${base!}/assets/platform/vendor/ueditor/ueditor.config.js"></script>
<script src="${base!}/assets/platform/vendor/ueditor/ueditor.all.js"></script>
<header class="header navbar bg-white shadow">
    <div class="btn-group tool-button">
        <a class="btn btn-primary navbar-btn" href="${base}/platform/cms/notice" id="goBack" data-pjax><i class="ti-angle-left"></i>${msg['globals.button.back']}</a>
    </div>
</header>

<div class="content-wrap">
    <div class="wrapper" style="min-height:500px;">
        <section class="panel panel-form">
            <form id="addForm" role="form" class="form-horizontal parsley-form" data-parsley-validate
                  action="${base}/platform/cms/notice/editDo" method="post">
                <input id="id" name="id" value="${obj.id!}" type="hidden">
                <div class="row mb10">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="title" class="col-sm-2 control-label">通知标题<span style="color: red">*</span></label>
                            <div class="col-sm-8">
                                <input type="text" id="title" class="form-control" name="title" data-parsley-required="true" data-parsley-maxlength="80" value="${obj.title!}" placeholder="标题">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="short_title" class="col-sm-2 control-label">短标题<span style="color: red">*</span></label>
                            <div class="col-sm-8">
                                <input type="text" id="short_title" class="form-control" name="short_title" data-parsley-required="true" data-parsley-maxlength="60" value="${obj.short_title!}" placeholder="短标题">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="description" class="col-sm-2 control-label">内容摘要</label>
                            <div class="col-sm-8">
						    <textarea id="description" name="description" class="form-control" data-parsley-maxlength="255"
                                      style="width: 100%; height: 80px;">${obj.description!}</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="author" class="col-sm-2 control-label">通知类型<span style="color: red">*</span></label>
                            <div class="col-sm-3">
                                <select name="type" id="type"  data-parsley-required="true"  class="form-control">
                                    <option value="">--请选择--</option>
                                    <option value="1" <!--#if(!isEmpty(obj.type)){if(obj.type == 1){#--> selected="selected" <!--#} } #--> >企业</option>
                                    <option value="2" <!--#if(!isEmpty(obj.type)){if(obj.type == 2){#--> selected="selected" <!--#} } #--> >创业者</option>
                                    <option value="3" <!--#if(!isEmpty(obj.type)){if(obj.type == 3){#--> selected="selected" <!--#} } #--> >服务机构</option>
                                    <option value="4" <!--#if(!isEmpty(obj.type)){if(obj.type == 4){#--> selected="selected" <!--#} } #--> >专家</option>
                                </select>
                            </div>
                            <label for="author" class="col-sm-2 control-label">发布者</label>
                            <div class="col-sm-3">
                                <input type="text" id="author" class="form-control" data-parsley-maxlength="50"  name="author" value="${obj.author}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="pub_time" class="col-sm-2 control-label">发布时间<span style="color: red">*</span></label>
                            <div class="col-sm-8 input-group date form_datetime " style="padding-left: 16px;padding-right: 16px;" data-date="1979-09-16T05:25:07Z" data-date-format="dd MM yyyy - HH:ii p" data-link-field="pub_time">
                                <input type="text" size="16" readonly class="form-control" value="${obj.pub_time}" data-parsley-required="true">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                                <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                            </div>

                            <input type="hidden" id="pub_time" name="pub_time" value="${obj.pub_time}" />
                        </div>
                        <div class="form-group">
                            <label for="picurl" class="col-sm-2 control-label">标题图</label>
                            <div class="col-sm-8">
                                <div id="queue"></div>
                                <div>
                                    <input id="file_upload" name="file_upload" type="file" multiple="false">
                                </div>
                                <div id="img" style="padding: 5px;">
                                    <!--#if(!isEmpty(obj.picurl)){#-->
                                    <img src='${obj.picurl!}' style='width:150px;'>
                                    <i class="fa fa-close" onclick="$('#picurl').val('');$('#img').html('');"></i>
                                    <!--#}#-->
                                </div>
                                <input type="hidden" id="picurl" name="picurl" value="${obj.picurl!}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="content" class="col-sm-2 control-label">正文内容<span style="color: red">*</span></label>
                            <div class="col-sm-8">
                                <textarea id="content" name="content" data-parsley-required="true" style="width:100%;height:200px;">${obj.content!}</textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="form-group text-center">
                        <label></label>

                        <div>
                            <button class="btn btn-primary btn-block btn-lg btn-parsley" data-loading-text="正在提交...">提 交</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>
<script language="JavaScript">
    function clearFile() {
        $("#img").html("");
        $("#queue").html("");
        $("#picurl").val("");
    }
    $(document).ready(function () {
        setTimeout(function () {
            var ue = new baidu.editor.ui.Editor();
            ue.render('content');
        },500);
        myForm.init();
        $('.form_datetime').datetimepicker({
            format:'yyyy-mm-dd hh:ii',
            weekStart: 1,
            todayBtn:  1,
            autoclose: 1,
            todayHighlight: 1,
            startView: 2,
            forceParse: 0,
            showMeridian: 1
        });
        $('#file_upload').uploadifive({
            'auto': true,
            'multi': false,
            'width': '100%',
            'height': '35',
            'buttonText': '请选择图片',
            'fileType': 'image/jpg,image/jpeg,image/png',
            'fileSizeLimit': 1024,
            'queueSizeLimit': 1,
            'formData': {},
            'queueID': 'queue',
            'uploadScript': '${base}/open/file/upload/image',
            'onUploadComplete': function (file, data) {
                data = JSON.parse(data);
                if (data.code == 0) {
                    Toast.success(data.msg);
                    $("#img").html("<img src='" + data.data + "' style='width:150px;height:95px;'>");
                    $("#picurl").val(data.data);
                } else {
                    clearFile();
                    Toast.error(data.msg);
                }
            },
            'onDrop': function (file, fileDropCount) {
                clearFile();
            },
            'onClearQueue': function (queue) {
                clearFile();
            },
            'onCancel': function () {
                clearFile();
            }
        });

        $('#addForm').ajaxForm({
            dataType: 'json',
            beforeSubmit: function (arr, form, options) {
                var txt = {
                    name : "txt",
                    required: false
                }
                txt.value=UE.getEditor('content').getContent();
                form.find(".dat")
                form.find("button:submit").button("loading");
            },
            success: function (data, statusText, xhr, form) {
                if (data.code == 0) {
                    Toast.success(data.msg);
                    setTimeout(function () {
                        window.location.href = $("#goBack").attr("href");
                    }, 1000);
                } else {
                    Toast.error(data.msg);
                }
                form.find("button:submit").button("reset");
            }
        });
    });
</script>
