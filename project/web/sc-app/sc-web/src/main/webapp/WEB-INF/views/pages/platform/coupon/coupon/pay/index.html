<div id="dialogDelete" class="modal fade bs-modal-sm" tabindex="-2" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title">删除</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-12">
                        删除后无法恢复。<br/>
                        <br/>确定删除吗？
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取  消</button>
                <button id="okDel" type="button" class="btn btn-primary" data-loading-text="正在删除...">确  定</button>
            </div>
        </div>
    </div>
</div>
<div id="dialogDetail" class="modal fade bs-modal-sm" tabindex="-3" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        </div>
    </div>
</div>
<script language="JavaScript">
    var datatable;
    function initDatatable() {
        datatable = $('.datatable').DataTable({
            "dom": '<"toolbar">frtip',
            "searching":false,
            "processing": false,
            "serverSide": true,
            "select": true,
            "ordering": true,
            "language": {
                "url": "${base}/assets/platform/vendor/datatables/locale/${lang}.json"
            },
            "preDrawCallback": function () {
                sublime.showLoadingbar($(".main-content"));
            },
            "drawCallback": function () {
                sublime.closeLoadingbar($(".main-content"));
            },
            "ajax": {
                "url": "${base}/platform/coupon/coupon/pay/data",
                "type": "post",
                "data": function (d) {
                    d.type=$("#type").val();
                    d.pay_id=$("#pay_id").val();
                    d.apply_id=$("#apply_id").val();
                    d.server_name=$("#server_name").val();
                    d.order_id=$("#order_id").val();
                    d.account_name=$("#account_name").val();
                    d.product_name=$("#product_name").val();
                    d.apply_date=$("#apply_date").val();
                    d.status=$("#status").val();
                }
            },
            "order": [[0, "desc"]],
            "columns": [
                    /*{"data": "id", "bSortable": true},
                    {"data": "apply_id", "bSortable": true},*/
                    {"data": "server_code", "bSortable": true},
                    {"data": "org_name", "bSortable": true},
                    {"data": "server_name", "bSortable": true},
                    {"data": "server_type", "bSortable": true},
                    {"data": "product_name", "bSortable": true},
                    {"data": "order_money", "bSortable": true},
                    {"data": "apply_money", "bSortable": true},
                    {"data": "apply_date", "bSortable": true},
                    {"data": "check_status", "bSortable": true}
            ],
            "columnDefs": [
                {
                    "render": function (data, type, row) {
                        var str='<div class="btn-group"><button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">' +
                            ' <i class="ti-settings"></i> <span class="ti-angle-down"></span></button><ul class="dropdown-menu" role="menu">' +
                            '<li><a href="${base}/platform/coupon/coupon/pay/detail/' + row.id + '/check" data-pjax>查看</a></li>';
                        if(row.check_status==0){
                            str=str+'<li><a href="${base}/platform/coupon/coupon/pay/check/' + row.id + '" data-pjax>审核</a></li>';
                        }
                        str=str+'</ul></div>';
                        return str;
                    },
                    "targets": 9
                },
                {
                    "render": function (data, type, row) {
                       if(data){
                           return moment(parseInt(data*1000)).format("YYYY-MM-DD");
                       }
                       return '';
                    },
                    "targets": 7
                },
                {
                    "render": function (data, type, row) {
                        if(data){
                            return (data / 100).toFixed(2);
                        }
                        return '';
                    },
                    "targets": 6
                },
                {
                    "render": function (data, type, row) {
                        if(data){
                            return  (data / 100).toFixed(2);
                        }
                        return '';
                    },
                    "targets": 5
                },
                {
                    "render": function (data, type, row) {
                        if(row.check_status == 0){
                            return '<span style="color: #dba915">待审核</span>';
                        }else if(row.check_status == 1){
                            return '<span style="color: #92d278">通过</span>';
                        }else if(row.check_status == 2){
                            return '<span style="color: #ec3812">驳回</span>';
                        }
                    },
                    "targets": 8
                }
            ]
        });
        datatable.on('click', 'tr', function () {
            $(this).toggleClass('selected');
        });
        $("#searchBtn").on('click', function () {
            datatable.ajax.reload();
        });
    }
    function del(id) {
        var dialog = $("#dialogDelete");
        dialog.modal("show");
        dialog.find("#okDel").unbind("click");
        dialog.find("#okDel").bind("click", function (event) {
            var btn = $(this);
            btn.button("loading");
            $.post("${base}/platform/coupon/coupon/pay/delete/" + id, {}, function (data) {
                if (data.code == 0) {
                    datatable.ajax.reload(null,false);
                } else {
                    Toast.error(data.msg);
                }
                btn.button("reset");
                dialog.modal("hide");
            }, "json");
        });
    }
    function delCheck() {
        var chks = datatable.rows('.selected').data();
        if (chks.length > 0) {
            var ids = [];
            $.each(datatable.rows('.selected').data(), function (i, n) {
                ids.push(n.id);
            });
            var dialog = $("#dialogDelete");
            dialog.modal("show");
            dialog.find("#okDel").unbind("click");
            dialog.find("#okDel").bind("click", function (event) {
                var btn = $(this);
                btn.button("loading");
                $.post("${base}/platform/coupon/coupon/pay/delete", {ids: ids.toString()}, function (data) {
                    if (data.code == 0) {
                        datatable.ajax.reload(null,false);
                    } else {
                        Toast.error(data.msg);
                    }
                    btn.button("reset");
                    dialog.modal("hide");
                }, "json");
            });
        } else {
            Toast.warning("请先选择要删除的项！");
        }
    }
    $(function () {
        initDatatable();
        $("#dialogDetail").on("hidden.bs.modal", function () {
            $(this).removeData("bs.modal");
        });

        $("#btn_search_ok").click(function () {
            datatable.ajax.reload();
        });
        $("#btn_search_reset").click(function () {
            $("#search_form input[type='text'],input[type='hidden']").val("");
        });

        /*时间选择控件*/
        $('.js-time').datetimepicker({
            language:  'zh-CN',  //日期
            format: 'yyyy-mm-dd',
            minView:"month",
            weekStart: 1,
            todayBtn: true,
            autoclose: true,
            todayHighlight: 1,
            startView: 2,
            forceParse: 0,
            showMeridian: 1
        });

    });
</script>
