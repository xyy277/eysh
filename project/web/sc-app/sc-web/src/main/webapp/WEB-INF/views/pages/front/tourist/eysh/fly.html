<script>
    document.onkeydown=function(event){
        var e = event || window.event || arguments.callee.caller.arguments[0];
        if(e && e.keyCode==27){ // 按 Esc
            setTimeout("javascript:location.href='game.html'", 50);
        }
        if(e && e.keyCode==13){ // enter 键
            setTimeout("javascript:location.href='${base!}/'", 50);
        }
    };
    setTimeout("javascript:history.back(-1)", 7777);
    function turnaround(){
//        setTimeout("javascript:history.back(-1)", 10);
    }
</script>
