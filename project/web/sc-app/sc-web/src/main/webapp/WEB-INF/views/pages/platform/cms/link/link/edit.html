<header class="header navbar bg-white shadow">
    <div class="btn-group tool-button">
        <a class="btn btn-primary navbar-btn" href="${base}/platform/cms/link/link/index/${classId!}" data-pjax><i class="ti-angle-left"></i>${msg['globals.button.back']}</a>
    </div>
</header>

<div class="content-wrap">
    <div class="wrapper" style="min-height:500px;">
        <section class="panel panel-form">
            <form id="addForm" role="form" class="form-horizontal parsley-form" data-parsley-validate
                  action="${base}/platform/cms/link/link/editDo" method="post">
                <input id="id" name="id" type="hidden" value="${obj.id!}">
                <div class="row mb10 mt10">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="classId" class="col-sm-2 control-label">${msg['cms.link.column.category']}<span style="color: red;">*</span></label>

                            <div class="col-sm-8">
                                <select id="classId" name="classId" data-parsley-required="true" class="form-control">
                                    <option value="">${msg['cms.link.column.selectcategory']}</option>
                                    <!--#if(!isEmpty(list)){ for(o in list){
                                    #-->
                                    <option value="${o.id}" <!--#if(o.id==classId){#-->selected<!--#}#-->>${o.name}</option>
                                    <!--#
                                    } }#-->
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="type" class="col-sm-2 control-label">${msg['cms.link.column.type']}<span style="color: red;">*</span></label>

                            <div class="col-sm-8">
                                <select id="type" name="type" data-parsley-required="true" class="form-control">
                                    <option value="txt" <!--#if(obj.type=="txt"){#-->selected<!--#}#-->>${msg['cms.link.column.thetext']}</option>
                                    <option value="img" <!--#if(obj.type=="img"){#-->selected<!--#}#-->>${msg['cms.link.column.photo']}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="target" class="col-sm-2 control-label">${msg['cms.link.column.opentheway']}<span style="color: red;">*</span></label>

                            <div class="col-sm-8">
                                <select id="target" name="target" data-parsley-required="true" class="form-control">
                                    <option value="_blank" <!--#if(obj.target=="_blank"){#-->selected<!--#}#-->>${msg['cms.link.column.opennewpage']}</option>
                                    <option value="_self" <!--#if(obj.target=="_self"){#-->selected<!--#}#-->>${msg['cms.link.column.openthispage']}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">${msg['cms.link.column.name']}<span style="color: red;">*</span></label>

                            <div class="col-sm-8">
                                <input type="text" id="name" class="form-control" name="name" data-parsley-required="true"
                                       placeholder="${msg['cms.link.column.name']}" value="${obj.name!}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="url" class="col-sm-2 control-label">${msg['cms.link.column.url']}<span style="color: red;">*</span></label>

                            <div class="col-sm-8">
                                <input type="text" id="url" class="form-control" name="url" data-parsley-required="true"
                                       value="${obj.url!}"
                                       placeholder="http://">
                            </div>
                        </div>
                        <div id="div_picurl" class="form-group" style="display: <!--#if(obj.type=="img"){#-->block<!--#}else{#-->none<!--#}#-->">
                            <label for="picurl" class="col-sm-2 control-label">${msg['cms.link.column.upphoto']}</label>

                            <div class="col-sm-8">
                                <div id="queue"></div>
                                <div>
                                    <input id="file_upload" name="file_upload" type="file" multiple="false">
                                </div>
                                <div id="img" style="padding: 5px;">
                                    <!--#if(!isEmpty(obj.picurl)){#-->
                                    <img src='${obj.picurl!}' style='width:150px;'>
                                    <i class="fa fa-close" onclick="$('#picurl').val('');$('#img').html('');"></i>
                                    <!--#}#-->
                                </div>
                                <input type="hidden" id="picurl" name="picurl" value="${obj.picurl!}">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="form-group text-center">
                        <label></label>

                        <div>
                            <button class="btn btn-primary btn-block btn-lg btn-parsley" data-loading-text="${msg['cms.link.column.nowsubmit']}">${msg['cms.link.column.submit']}</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>

    </div>
</div>
<script language="JavaScript">
    function clearFile() {
        $("#img").html("");
        $("#queue").val("");
        $("#picurl").val("");
    }
    $(document).ready(function () {
        $("#type").on("change",function(){
            var v=$(this).val();
            if('img'==v){
                $("#div_picurl").show();
            }else{
                $("#div_picurl").hide();
                clearFile();
            }
        });
        $('#file_upload').uploadifive({
            'auto': true,
            'multi': false,
            'width': '100%',
            'height': '35',
            'buttonText': '${msg['cms.link.column.selectphoto']}',
            'fileType': 'image/jpg,image/jpeg,image/png',
            'fileSizeLimit': 1024,
            'queueSizeLimit': 1,
            'formData': {},
            'queueID': 'queue',
            'uploadScript': '${base}/open/file/upload/image',
            'onUploadComplete': function (file, data) {
                data = JSON.parse(data);
                if (data.code == 0) {
                    Toast.success(data.msg);
                    $("#img").html("<img src='" + data.data + "' style='width:150px;height:95px;'>");
                    $("#picurl").val(data.data);
                } else {
                    clearFile();
                    Toast.error(data.msg);
                }
            },
            'onDrop': function (file, fileDropCount) {
                clearFile();
            },
            'onClearQueue': function (queue) {
                clearFile();
            },
            'onCancel': function () {
                clearFile();
            }
        });
        $('#addForm').ajaxForm({
            dataType: 'json',
            beforeSubmit: function (arr, form, options) {
                form.find("button:submit").button("loading");
            },
            success: function (data, statusText, xhr, form) {
                if (data.code == 0) {
                    Toast.success(data.msg);
                    //刷新父级菜单
                    //form.resetForm();
                } else {
                    Toast.error(data.msg);
                }
                form.find("button:submit").button("reset");
            }
        });
    });
</script>
